components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: asdasdasdasd
        email:
          type: string
          example: admin@gmail.com
        role:
          type: string
          example: admin
    Login:
      type: object
      properties:
        email:
          type: string
          example: yourmail@gmail.com
        password:
          type: string
          example: secret
    Mahasiswa:
      type: object
      properties:
        id:
          type: string
          example: 1
        name:
          type: string
          example: John Doe
        studentId:
          type: string
          example: 123456
        email:
          type: string
          example: john@example.com
    MahasiswaArray:
      description: List of Mahasiswa objects
      type: array
      items:
        $ref: "#/components/schemas/Mahasiswa"
    AuthResponse:
      type: object
      properties:
        status:
          type: bool
          example: true
        message:
          type: string
          example: message
        token:
          type: string
          example: token
    Mitra:
      type: object
      properties:
        id:
          type: string
          example: 1
        name:
          type: string
          example: Mitra Name
        address:
          type: string
          example: Mitra Address
        contact:
          type: string
          example: contact@example.com
    MitraArray:
      description: List of Mitra objects
      type: array
      items:
        $ref: "#/components/schemas/Mitra"
    Magang:
      type: object
      properties:
        id:
          type: string
          example: 1
        name:
          type: string
          example: Magang Name
        duration:
          type: string
          example: 3 months
        location:
          type: string
          example: Magang Location
    MagangArray:
      description: List of Magang objects
      type: array
      items:
        $ref: "#/components/schemas/Magang"
    Pembimbing:
      type: object
      properties:
        id:
          type: string
          example: 1
        name:
          type: string
          example: Pembimbing Name
        email:
          type: string
          example: pembimbing@example.com
    PembimbingArray:
      description: List of Pembimbing objects
      type: array
      items:
        $ref: "#/components/schemas/Pembimbing"
    Mentor:
      type: object
      properties:
        id:
          type: string
          example: 1
        name:
          type: string
          example: Mentor Name
        email:
          type: string
          example: mentor@example.com
    MentorArray:
      description: List of Mentor objects
      type: array
      items:
        $ref: "#/components/schemas/Mentor"
  requestBodies:
    AuthReq:
      description: Request Authentication
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Login"
    UserArray:
      description: List of user object
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/AuthResponse"
  securitySchemes:
    token:
      type: apiKey
      name: Authorization
      in: header
