paths:
  /intermoni-user:
    get:
      tags:
        - User
      summary: Get All User
      description: List Data User
      operationId: getUserJSON
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "400":
          description: Invalid status value
  /intermoni-login:
    post:
      tags:
        - Auth
      summary: Login get Token
      description: Login and Get User Token
      operationId: authService
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "405":
          description: Invalid input
      security:
        - token:
            - write:apiKey
            - read:apiKey
  /intermoni-mahasiswa/{mahasiswaId}:
    get:
      tags:
        - Mahasiswa
      summary: Get Mahasiswa by ID
      description: Get a Mahasiswa by its ID
      operationId: getMahasiswaById
      parameters:
        - name: mahasiswaId
          in: path
          required: true
          schema:
            type: string
          description: ID of the Mahasiswa
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mahasiswa"
        "404":
          description: Mahasiswa not found
      security:
        - token:
            - write:apiKey
            - read:apiKey
    put:
      tags:
        - Mahasiswa
      summary: Update Mahasiswa
      description: Update an existing Mahasiswa
      operationId: updateMahasiswa
      parameters:
        - name: mahasiswaId
          in: path
          required: true
          schema:
            type: string
          description: ID of the Mahasiswa
      requestBody:
        content:
          application/json:
            schema:
